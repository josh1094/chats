<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
 crossorigin="anonymous">
 <script type="text/javascript"
 src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
 </script>
 <script type="text/javascript">
 (function(){
 emailjs.init("yLJ0W24IPSjjlW24A");
 })();
 </script>
</head>
<body>
<div class="container border mt-3 bg-light" >
<div class="row" >
<div class="col-md-6 bg-primary text-white" >
<h1>hi there</h1>

<h4>
Lorem ipsum dolor sit amet consectetur
</h4>
</div>
<div class="col-md-6 py-3" >
<h1>Contact</h1>
<div class="form-group" >
<h5 for="name">Name</h5>
<input type="text"
 class="form-control"
 id="name" 
placeholder="Enter your name" >

<div class="form-group" >
<h5 for="email">Email</h5>
<input type="email"
 class="form-control"
 id="email" 
placeholder="Enter your Email" >
</div>
<div class="form-group" >
<h5 for="message">Message</h5>
<textarea id="message" rows="3" class="form-control" ></textarea>
</div>
<button class="btn btn-primary" onclick="sendMail()">Submit</button>
</div>
</div>
</div>
</div>
</body>
</html>
<script type="text/javascript">
function sendMail(){
 var params = {
  name: document.getElementById("name").value,
  email: document.getElementById("email").value,
  message: document.getElementById("message").value,
 };

const serviceID = 'service_cfs5mno';
const templateID = 'template_i5731hi';

emailjs
.send(serviceID, templateID, params)
.then(
res =>{
document.getElementById('name').value = "";
document.getElementById('email').value = "";
document.getElementById('message').value = "";
console.log(res);
alert("your message was sent");
}
);
}
</script>
